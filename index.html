<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<title>Currency Conver</title>
	</head>
	<body>
        <main>
        <header>
            <h1>Conversor de Moedas</h1>
            <p>Confira o valor de várias moedas ao vivo!</p>
        </header>
        <div id="convert-area">
            <div id="amount">
                <p>Valor</p>
                <div class="amount-area">
                    <img src="./assets/flags/brl.svg" id="currency-amount" alt="BRL Icon">
                    <select name="amounts" class="amounts">
                        <option value="brl" selected>BRL</option>
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                        <option value="gbp">GBP</option>
                    </select>
                    <input type="text" id="amount-value" placeholder="10.000,00">
                </div>
            </div>
            <div id="separator">
                <hr>
                <img src="./assets/arrow.png" width="50px" alt="Conversion Arrow">
            </div>
            <div id="amount-converted">
                <p>Valor Convertido</p>
                <div class="amount-area">
                    <img src="./assets/flags/usd.svg" id="currency-amount" alt="USD Icon">
                    <select name="amounts" class="amounts">
                        <option value="brl">BRL</option>
                        <option value="usd" selected>USD</option>
                        <option value="eur">EUR</option>
                        <option value="gbp">GBP</option>
                    </select>
                    <input type="text" id="amount-value" placeholder="10.000,00">
                </div>
            </div>
        </div>
        <div id="currency-info">
            <p>Valor de Referência</p>
            <h4>1 <span id="amount-select-selected">BRL</span> = <span id="amount-to-convert-today">0.19 </span> <span id="amount-to-convert">USD</span></h4>
        </div>
    </main>
    </body>
</html>
